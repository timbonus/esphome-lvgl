# =============================================================================
# LVGL MUSIC DASHBOARD
# =============================================================================
# Single-screen now-playing view for Sonos (media_player.office).
# Data from sensors.yaml; album art from online_image (addon/music.yaml).
# =============================================================================

lvgl:
  buffer_size: 100%

  pages:
    # Content area: 480 - 12*2 = 456 wide; full height with 12px padding
    - id: main_page
      scrollbar_mode: "off"
      scrollable: false
      width: 100%
      height: 100%
      bg_color: 0x1E1E1E
      pad_top: 12
      pad_bottom: 12
      pad_left: 12
      pad_right: 12

      widgets:
        # Full-screen artwork background (extends into page padding so no margin)
        - image:
            id: album_art_background_widget
            x: -12
            y: -12
            width: 480px
            height: 480px
            src: album_art_background
            opa: 70%

        # Song title (single line, truncate with ... when long)
        - label:
            id: media_title_label
            text: "—"
            x: 0
            y: 0
            width: 100%
            height: 44px
            long_mode: dot
            text_font: roboto36_font
            text_color: 0xFFFFFF
            text_align: left

        # Artist
        - label:
            id: media_artist_label
            text: "—"
            x: 0
            y: 48
            width: 100%
            text_font: roboto19_font
            text_color: 0xB0B0B0
            text_align: left

        # Play clocks: elapsed (left) and duration (right) on one row, above progress bar
        - label:
            id: media_elapsed_label
            text: "0:00"
            x: 0
            y: 332
            width: 40px
            text_font: roboto15_font
            text_color: 0xFFFFFF

        - label:
            id: media_duration_label
            text: "0:00"
            x: 416
            y: 332
            width: 40px
            text_font: roboto15_font
            text_color: 0xFFFFFF
            text_align: right

        # Progress bar above the control buttons (full screen width 480px, white played / 50% black unplayed)
        # x: -12 cancels page pad_left so bar spans from screen edge to edge
        - bar:
            id: media_progress_bar
            x: -12
            y: 352
            width: 480px
            height: 8px
            min_value: 0
            max_value: 100
            value: 0
            indicator:
              bg_color: 0xFFFFFF
              radius: 0
            main:
              bg_color: 0x000000
              bg_opa: 50%
              radius: 0

        # Control buttons: 72px round, at bottom of screen
        - button:
            id: media_prev_button
            x: 24
            y: 372
            width: 72px
            height: 72px
            styles: control_round
            widgets:
              - label:
                  text_font: $icon_font
                  align: center
                  text: $skip_previous
                  text_color: 0xFFFFFF
            on_press:
              - homeassistant.service:
                  service: media_player.media_previous_track
                  data:
                    entity_id: media_player.office

        - button:
            id: media_play_pause_button
            x: 192
            y: 372
            width: 72px
            height: 72px
            styles: control_round
            widgets:
              - label:
                  id: media_play_pause_icon
                  text_font: $icon_font
                  align: center
                  text: $pause
                  text_color: 0xFFFFFF
            on_press:
              - homeassistant.service:
                  service: media_player.media_play_pause
                  data:
                    entity_id: media_player.office

        - button:
            id: media_next_button
            x: 360
            y: 372
            width: 72px
            height: 72px
            styles: control_round
            widgets:
              - label:
                  text_font: $icon_font
                  align: center
                  text: $skip_next
                  text_color: 0xFFFFFF
            on_press:
              - homeassistant.service:
                  service: media_player.media_next_track
                  data:
                    entity_id: media_player.office
