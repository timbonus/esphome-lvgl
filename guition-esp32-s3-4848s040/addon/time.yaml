# Snmp Time
time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/London
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
    on_time_sync:
      - lambda: |-
          ESP_LOGI("time", "Time synchronized!");
      - script.execute: time_update
    on_time:
      - minutes: '*'
        seconds: 0
        then:
          - script.execute: time_update

# Clock
script:
  - id: time_update
    then:
      - lambda: |-
          ESP_LOGI("time", "time_update script executing...");
          if (id(sntp_time).now().is_valid()) {
            auto now = id(sntp_time).now();
            char time_buf[17];
            snprintf(time_buf, sizeof(time_buf), "%02d:%02d", now.hour, now.minute);
            ESP_LOGI("time", "Updating time display to: %s", time_buf);
            id(display_time).set_text(std::string(time_buf));
          } else {
            ESP_LOGW("time", "Time not yet synced, showing placeholder");
            id(display_time).set_text("--:--");
          }

# Periodically try to update time display (every 10 seconds)
interval:
  - interval: 10s
    then:
      - script.execute: time_update