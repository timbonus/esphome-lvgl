# ESP32-P4-JC1060P470
substitutions:
  name: "ha_touch"
  friendly_name: "HomeAssistant touchscreen"
  room: "Living room"

# Wifi Setup
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

# Packages
packages:
  setup:
    url: https://github.com/jtenniswood/esphome-lvgl/
    files: [guition-esp32-p4-jc1060p470/device/device.yaml,
            guition-esp32-p4-jc1060p470/device/sensors.yaml,
            guition-esp32-p4-jc1060p470/device/lvgl.yaml,
            guition-esp32-p4-jc1060p470/addon/time.yaml,
            guition-esp32-p4-jc1060p470/addon/backlight.yaml,
            guition-esp32-p4-jc1060p470/addon/network.yaml,
            guition-esp32-p4-jc1060p470/assets/fonts.yaml,
            guition-esp32-p4-jc1060p470/assets/icons.yaml,
            guition-esp32-p4-jc1060p470/theme/button.yaml]
    refresh: 1sec
