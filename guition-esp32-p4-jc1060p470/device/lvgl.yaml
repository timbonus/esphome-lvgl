lvgl:
  displays: my_display
  byte_order: little_endian
  
  top_layer:
    widgets:
    
      # Temperature
      - label:
          text: "-° / -°"
          id: temperatures
          text_font: clockbar_font
          align: top_left
          x: 8
          y: 8
          text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          text_font: clockbar_font
          align: top_mid
          x: 0
          y: 8
          text_align: center
          text_color: 0xFFFFFF
          
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
        pad_row: 10
        pad_column: 10
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 42
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
      
      widgets:
      
        # Condensate evaporator toggle
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: condensate_evaporator_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $aircon
              - label:
                  align: bottom_left
                  text: "Condensate evaporator"
            on_click:
              - homeassistant.service:
                  service: switch.toggle_condensate_evaporator