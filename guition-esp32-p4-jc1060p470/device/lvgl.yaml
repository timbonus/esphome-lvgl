lvgl:
  displays: my_display
  byte_order: little_endian
  
  top_layer:
    widgets:
    
      # Temperature
      - label:
          text: "-° / -°"
          id: temperatures
          text_font: clockbar_font
          align: top_left
          x: 8
          y: 8
          text_color: 0xFFFFFF

      # Clock
      - label:
          text: "--:--"
          id: display_time
          text_font: clockbar_font
          align: top_mid
          x: 0
          y: 8
          text_align: center
          text_color: 0xFFFFFF
          
  pages:
    - id: main_page
      layout: 
        type: flex
        flex_flow: column_wrap
        pad_row: 10
        pad_column: 10
      width: 100%
      bg_color: Black
      bg_opa: cover
      pad_top: 42
      pad_bottom: 5
      pad_left: 5
      pad_right: 5
      
      widgets:
      
        # Office Features Scene
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: office_scene_features_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: scene_features_icon                
                  text: $ledstrip
              - label:
                  align: bottom_left
                  id: scene_features_label
                  text: "Big bum button"
            on_press:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_features_stateful_scene

        # Office Calls Scene
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: office_scene_calls_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_calls_icon                
                  text: $videocall
              - label:
                  align: bottom_left
                  id: office_scene_calls_label
                  text: "WANT"
            on_press:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_calls_stateful_scene

        # Office Evening Scene
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: office_scene_evening_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_evening_icon                
                  text: $nightlight
              - label:
                  align: bottom_left
                  id: office_scene_evening_label
                  text: ":)"
            on_press:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_evening_stateful_scene

        # Office Dimmed Scene
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: office_scene_dimmed_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: office_scene_dimmed_icon                
                  text: $nightlight
              - label:
                  align: bottom_left
                  id: office_scene_dimmed_label
                  text: ":)"
            on_press:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_dimmed_stateful_scene

        # Office Blind 100%
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: office_blind_open_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $blinds_open
              - label:
                  align: bottom_left
                  text: ":)"
            on_click:
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.office_blind
                    position: "100"

        # Office Blind 66%
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: office_blind_66_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $blinds_open
              - label:
                  align: bottom_left
                  text: "TO"
            on_click:
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.office_blind
                    position: "66"

        # Office Blind 33%
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: office_blind_33_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $blinds_open
              - label:
                  align: bottom_left
                  text: ":)"
            on_click:
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.office_blind
                    position: "33"

        # Office Blind 0%
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: office_blind_close_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $blinds_closed
              - label:
                  align: bottom_left
                  text: ":)"
            on_click:
              - homeassistant.service:
                  service: cover.set_cover_position
                  data:
                    entity_id: cover.office_blind
                    position: "0"


        # 3d Printer
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: printer_power_button
            styles: control
            widgets:
              # Icon (shown when OFF)
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: printer_power_icon
                  text: $printer
              # Progress (shown when ON)
              - obj:
                  align: top_left
                  id: print_progress_container
                  height: SIZE_CONTENT
                  width: SIZE_CONTENT
                  clickable: false
                  layout:
                    type: flex
                    flex_flow: row
                    flex_align_cross: end
                  bg_opa: TRANSP
                  border_width: 0
                  pad_all: 0
                  hidden: true
                  widgets:
                    - label:
                        text_font: statistics_font
                        text_color: $button_text_color
                        id: print_progress_label
                        text: "--"
                    - label:
                        text_font: label_font
                        text_color: $button_text_color
                        text: "%"
                        pad_bottom: 6
              - label:
                  align: bottom_left
                  text: ":)"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_3d_printer_power

        # Filament Heater
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: filament_heater_button
            styles: control
            widgets:
              # Icon (shown when OFF)
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: filament_heater_icon
                  text: $filament
              # Humidity (shown when ON)
              - obj:
                  align: top_left
                  id: dryer_humidity_container
                  height: SIZE_CONTENT
                  width: SIZE_CONTENT
                  clickable: false
                  layout:
                    type: flex
                    flex_flow: row
                    flex_align_cross: end
                  bg_opa: TRANSP
                  border_width: 0
                  pad_all: 0
                  hidden: true
                  widgets:
                    - label:
                        text_font: statistics_font
                        text_color: $button_text_color
                        id: dryer_humidity_label
                        text: "--"
                    - label:
                        text_font: label_font
                        text_color: $button_text_color
                        text: "%"
                        pad_bottom: 6
                        pad_left: -4
              - label:
                  align: bottom_left
                  text: "PLAY"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.office_filament_heater_893b

        # Office Aircon
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: office_aircon_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  text: $aircon
              - label:
                  align: bottom_left
                  text: ":)"
            on_click:
              - homeassistant.service:
                  service: script.office_air_conditioner

        # Battery Charger
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: battery_charger_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: battery_charger_icon
                  text: $battery
              - label:
                  align: bottom_left
                  id: battery_charger_label
                  text: ":)"
            on_click:
              - homeassistant.service:
                  service: switch.toggle
                  data:
                    entity_id: switch.battery_charger

        # Storage Lights
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: storage_lights_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: storage_lights_icon
                  text: $package
              - label:
                  align: bottom_left
                  id: storage_lights_label
                  text: ":)"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.office_storage

        # Network Rack
        - button: 
            height: $button_height
            width: $button_width
            checkable: true
            id: network_rack_button
            styles: control
            widgets:
              - label:
                  text_font: $icon_font
                  align: top_left
                  id: network_rack_icon
                  text: $network
              - label:
                  align: bottom_left
                  id: network_rack_label
                  text: "VIDEO GAMES"
            on_click:
              - homeassistant.service:
                  service: light.toggle
                  data:
                    entity_id: light.office_network_rack
