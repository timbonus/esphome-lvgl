  # Office Blind 100% (Open)
  - platform: template
    id: office_blind_100
    lambda: |-
      if (id(office_blind_position).has_state()) {
        return abs(id(office_blind_position).state - 100) <= 3;
      }
      return false;
    on_state:
      then:
        lvgl.widget.update:
          id: office_blind_open_button
          state:
            checked: !lambda return x;

